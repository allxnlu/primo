{% extends "base.html" %}

    {% block title %} Primo Events List {% endblock %}

    {% block content %}
        <h1>Event List</h1>
            <p>
            These are the events Primo has been in:
            </p>
        {%for ebento in events%}
            <li>
                <a href="{% url 'event_detail' ebento.id%}">
                    {{ebento.title}}
                </a>
            </li>
        {%endfor%}
    {% endblock %}
